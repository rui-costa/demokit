<html>
<meta>

<meta charset="utf-8" />
<title>Invitation Mode</title>
<base href="/" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</meta>


<body>

<!-- <div class="credentials" onclick="showCredentials()"><h1>üîê</h1></div> -->


<div class="container-fluid p-4" id="control">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text">Code</span>
                <input type="text" class="form-control" placeholder="Alphanumeric room code <20 chars" id="room_code" aria-describedby="basic-addon1">
                <button id="cp_room_code" class="btn btn-outline-primary"><i class="bi bi-clipboard"></i></button>

              </div>
        </div>
        <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="password" class="form-control" placeholder="Password" id="room_password" aria-describedby="basic-addon1">
                <button id="cp_room_password" class="btn btn-outline-primary"><i class="bi bi-clipboard"></i></button>
                <button id="showPass" class="btn btn-outline-success"><i class="bi bi-eye"></i></button>

              </div>
        </div>
    </div>
    <div class="d-grid gap-2 col-8 mx-auto">
        <button id="add" type="button" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Generate another link</button>
    </div>
</div>

<div class="container-fluid p-4" id="content">

</div>

<script type="text/javascript" >
    async function main(){
        const response = await fetch('https://raw.githubusercontent.com/rui-costa/publicFiles/demokit/links.js')
        const scriptText = await response.text()
        const script = document.createElement('SCRIPT')
        script.type = 'text/javascript'
        script.text = scriptText
        document.body.appendChild(script)
    }
    main()
</script>


<div class="row visually-hidden" id="template">
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-text"><span class="mx-auto">PRESENTER NAME : </span></div>
        <input class="form-control" type="text">
        <button type="button" id="camera_share_button_" class="btn btn-outline-primary" title="Copy Camera Presenter link"> <i class="bi bi-camera"></i> share presenter</button>
        <button type="button" id="camera_view_button_" class="btn btn-outline-success"  title="Copy Camera Viewer link"><i class="bi bi-eye"></i> view presenter</button>
        <button type="button" id="desktop_share_button_" class="btn btn-outline-danger" title="Copy Screen Presenter link"><i class="bi bi-laptop"></i> share screen</button>
        <button type="button" id="desktop_view_button_" class="btn btn-outline-warning " title="Copy Screen Viewer link"><i class="bi bi-eye"></i> view screen</button>
    </div>
</div>

<input class="visually-hidden" id="clipboard">
</body>

</html>
